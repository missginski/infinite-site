---
layout: default
---
<div class="container">
	<!-- <h2 class="pt-5">{{ page.title }}</h2> -->
	<div class="blog-content text-center">
		<a href="{{ post.url }}">
			<h3 class="h2">{{ page.title }}</h3>
		</a>
		<figure>
			{{ page.embed }}
		</figure>
		<div class="post-meta">
			<h6 class="h5">
				{{ page.date | date: '%B %d' }}
			</h6>
		</div>
		{{ content }}
	   <!-- <p>{{ page.excerpt }}</p> -->
	</div>
</div>	<!-- /container -->
