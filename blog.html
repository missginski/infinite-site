---
layout: default
title: Infinite Blog
---
<div class="container">
	<h2 class="pt-5">{{ page.title }}</h2>
	<div class="row" id="all-posts">
		<div class="col-md-8">

			{% for post in site.posts %}
			<div class="section-row blog-content">
				<a href="{{ post.url }}">
				<!-- <a href="post.html"> -->
					<h3 class="h2">{{ post.title }}</h3>
				</a>
				<figure>
					{{ post.embed }}
				</figure>
				<div class="post-meta">
					<h6 class="h5">{{ post.date | date: '%B %d' }}
				    <!-- <a href="{{ post.url | absolute_url }}">
				      {{ post.category }}
				    </a> -->
					</h6>
				</div>
				<p>
					<!-- {{ post.description | truncate_words: 20 }} -->
					{{ post.excerpt }}
					<!-- “As the title (which is repeated almost 10 times in the chorus) suggests, "Wake & Bake" is a catchy track that guarantees you'll only have one thing on your mind while listening to it. Buddz told Billboard that he initially had the song in mind for a different artist, and you may not be surprised at who it was.” – Billboard. -->
				</p>
			</div>
			{% endfor %}
		</div>

		<div class="col-md-4">
			<!-- tracks widget -->
			<div class="aside-widget">
				<div class="section-title">
					<h2 class="title">tracks</h2>
				</div>
				<figure>
					<iframe width="100%" height="450" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/users/152910081/favorites&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
				</figure>
			</div>
			<!-- galery widget -->
			<div class="aside-widget">
				<div class="section-title">
					<h2 class="title">Instagram</h2>
				</div>
				<div class="galery-widget">
					<ul>
						<li><a href="#"><img src="" alt=""></a></li>
						<li><a href="#"><img src="" alt=""></a></li>
						<li><a href="#"><img src="" alt=""></a></li>
						<li><a href="#"><img src="" alt=""></a></li>
						<li><a href="#"><img src="" alt=""></a></li>
						<li><a href="#"><img src="" alt=""></a></li>
					</ul>
				</div>
			</div>
			<!-- /galery widget -->
		</div>	<!-- /col -->
	</div>	<!-- /row -->
</div>	<!-- /container -->
