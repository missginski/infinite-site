---
layout: default
title: Infinite Blog
---
<div class="container">
	<h2 class="pt-5">{{ page.title }}</h2>
	<div class="row" id="all-posts">
		<div class="col-md-8">

			{% for post in site.posts %}
			<div class="card mb-4">
				<figure class="card-img-top">
					{{ post.embed }}
				</figure>
				<div class="card-body">
					<h3 class="card-title h2">{{ post.title }}</h3>
					<p class="card-text">
						{{ post.excerpt }}
					</p>
					<a href="{{ post.url }}" class="btn btn-primary">Read More &rarr;</a>
				</div>
				<div class="card-footer">
					{{ post.date | date: '%B %d, %Y' }}
				</div>
			</div>
			{% endfor %}

		</div>

		<div class="col-md-4">
			<!-- tracks widget -->
			<div class="aside-widget">
				<div class="section-title">
					<h2 class="title">tracks</h2>
				</div>
				<figure>
					<iframe width="100%" height="450" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/users/152910081/favorites&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
				</figure>
			</div>
